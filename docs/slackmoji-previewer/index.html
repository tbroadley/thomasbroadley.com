<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Slackmoji Previewer</title>

    <style>
      .size-64 {
        height: 64px;
        width: 64px;
        padding: 32px;
      }

      .size-32 {
        height: 32px;
        width: 32px;
        padding: 16px;
      }

      .size-16 {
        height: 16px;
        width: 16px;
        padding: 8px;
      }

      .light {
        background-color: lightgray;
      }

      .dark {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Slackmoji Previewer</h1>

    <label for="image">Upload an image:</label>
    <input type="file" name="image" id="image" accept="image/*" />

    <div class="size-64 light"></div>
    <div class="size-32 light"></div>
    <div class="size-16 light"></div>

    <div class="size-64 dark"></div>
    <div class="size-32 dark"></div>
    <div class="size-16 dark"></div>

    <script>
      const image = document.getElementById("image");
      image.addEventListener("change", () => {
        const url = URL.createObjectURL(image.files[0]);
        for (let size of [64, 32, 16]) {
          for (let element of document.getElementsByClassName(`size-${size}`)) {
            element.innerHTML = `<img src="${url}" height=${size} width=${size} />`;
          }
        }
      });
    </script>
  </body>
</html>
